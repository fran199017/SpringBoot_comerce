<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div th:if="${product != null}" class="card" style="width: 12%;margin: 10px;">
    PENDIENTE DE UPDATE /DELETE
    <div class="card-body">
        <img class="card-img-top" th:src="@{${product.imagePath}}" alt="Card image cap">
        <h5 class="card-title" th:text="${product.name}">Name</h5>
        <p class="card-text" th:text="${'Description - ' +product.description}">Description</p>
        <p class="card-text" th:text="${'Price - ' + product.price}">Price</p>
    </div>
</div>
</body>
</html>
