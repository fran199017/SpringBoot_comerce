<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>products</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
  <body>
  <h1 class="text text-center" style="color:white">Products</h1>

	<div th:if="${not #lists.isEmpty(products)}"  class="cards">
	  <div class="card text-center"  th:each="product : ${products}">
		  <div class="card-body">
			  <img class="card-img-top" th:src="@{${product.imagePath}}" alt="Card image cap">
			  <h5 class="card-title" th:text="${product.name}">Name</h5>
			  <p class="card-text" th:text="${product.description}">Description</p>
			  <div class="text-container">
				  <span class="card-text" th:text="${'Price - ' + product.price}">Price</span>
			  </div>
		  </div>
	  </div>
	</div>
	<div th:if="${#lists.isEmpty(products)}">
	  	<p style="color:white;">Empty list</p>
	</div>
  </body>
</html>
