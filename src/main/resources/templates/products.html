<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>products</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
				  <a class="nav-link" th:href="@{index}">Index</a>
			  </li>
		  </ul>
	  </div>
  </nav>
  <div class="container">
	  <h1 class="text text-center">Products</h1>
	  <table th:if="${not #lists.isEmpty(products)}" class="table">
		  <thead class="thead-dark">

		  <tr>
			  <th style="width: 230px;" scope="col">Image</th>
			  <th scope="col">Name</th>
			  <th scope="col">Description</th>
			  <th style="width: 270px;" scope="col">Price</th>
			  <th style="width: 270px;" scope="col">Action</th>
		  </tr>
		  </thead>

		  <tr th:each="product : ${products}">
			  <td><img th:src="@{${product.imagePath}}"  style="height: 25%;width: 25%;"></td>
			  <td><span th:text="${product.name}">Name</span></td>
			  <td><span th:text="${product.description}"></span></td>
			  <td><span th:text="${'Price - ' + product.price}"></span></td>
			  <td>
				  <button th:attr="onclick=|goProduct('${product.id}')|" class="btn btn-primary">Ver</button>
				  <button th:attr="onclick=|updateProduct('${product.id}')|" class="btn btn-success">Modificar</button>
				  <button th:attr="onclick=|deleteProduct('${product.id}')|" class="btn btn-danger">Eliminar</button>
			  </td>
		  </tr>

	  </table>
  </div>

	<div th:if="${#lists.isEmpty(products)}">
	  	<p style="color:white;">Empty list</p>
	</div>
  </body>
  <script type="text/javascript" src="static/js/product.js" th:src="@{/js/product.js}"></script>
</html>
