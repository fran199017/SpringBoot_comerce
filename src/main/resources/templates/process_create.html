<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>Create product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color:white;">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{index}">Index</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{products}">Products</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text text-center">Create product</h1>
    <form th:action="@{create_product}" th:object="${product}"
          method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">Name </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Price </label>
                <div class="col-8">
                    <input type="number" th:field="*{price}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Image path (image folder) </label>
                <div class="col-8">
                    <input placeholder="/images/bufanda.png" type="text" th:field="*{imagePath}" class="form-control" required/>
                </div>
            </div>

            <div class="container">
                <button type="submit" class="btn btn-primary">Create product</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
